<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#1f222a" />
  <meta name="application-name" content="FUSE FLOW" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="FUSE FLOW" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <title>FUSE FLOW</title>
  <link rel="manifest" href="/manifest.webmanifest" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ['"Space Mono"', 'monospace'],
            sans: ['"Space Mono"', 'monospace'], // Force mono everywhere
          },
          colors: {
            retro: {
              bg: '#1f222a', // lighter base
              surface: '#2b2f38',
              amber: '#ffb000',
              amberDim: '#996900',
              cyan: '#00ff99',
              red: '#ff3333',
              green: '#4ade80', // Terminal Green
              dim: '#71717a', // Zinc-500
            }
          },
          boxShadow: {
            'hard-sm': '2px 2px 0 0 rgba(0,0,0,0.5)',
          },
          animation: {
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
  </script>
  <style>
    :root {
      --c-bg: #1f222a;
      --c-amber: #ffb000;
      --c-cyan: #00ff99;
    }

    html,
    body {
      background-color: var(--c-bg);
      color: var(--c-amber);
      font-family: 'Space Mono', monospace;
      overflow: hidden;
      overscroll-behavior-y: none;
      overscroll-behavior-x: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      touch-action: manipulation;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* CRT Effects - Refined for Clarity */
    .scanlines {
      background: repeating-linear-gradient(to bottom,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.02) 1.5px,
          rgba(0, 0, 0, 0.06) 1.5px,
          rgba(0, 0, 0, 0.06) 4px);
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: screen;
      opacity: 0.9;
    }

    /* CRT Vignette - Push to edges only */
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle, rgba(0, 0, 0, 0) 78%, rgba(0, 0, 0, 0.35) 100%);
      pointer-events: none;
      z-index: 9998;
    }

    /* Mobile soften effects for readability/perf */
    @media (max-width: 768px) {
      .scanlines {
        opacity: 0.5;
        background-size: 100% 4px;
      }

      .vignette {
        background: radial-gradient(circle, rgba(0, 0, 0, 0) 82%, rgba(0, 0, 0, 0.25) 100%);
      }
    }

    /* Glitch Effect on Hover - Micro movements only */
    .glitch-hover:hover {
      animation: glitch-anim 0.3s infinite;
    }

    @keyframes glitch-anim {
      0% {
        transform: translate(0)
      }

      20% {
        transform: translate(-1px, 0px)
      }

      40% {
        transform: translate(-1px, 0px)
      }

      60% {
        transform: translate(1px, 0px)
      }

      80% {
        transform: translate(1px, 0px)
      }

      100% {
        transform: translate(0)
      }
    }

    /* Tighter, crisper text glow */
    .text-glow {
      text-shadow: 0 0 2px rgba(255, 176, 0, 0.3);
    }

    .text-glow-cyan {
      text-shadow: 0 0 2px rgba(0, 255, 153, 0.3);
    }

    .text-glow-red {
      text-shadow: 0 0 2px rgba(255, 51, 51, 0.3);
    }

    .text-glow-green {
      text-shadow: 0 0 2px rgba(74, 222, 128, 0.3);
    }

    /* Blocky Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border: 1px solid #000;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ffb000;
    }

    ::-webkit-scrollbar-track {
      background: #000;
      border-left: 1px solid #333;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.9/",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.9",
    "canvas-confetti": "https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/+esm"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <div class="scanlines"></div>
  <div class="vignette"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
