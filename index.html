<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Space Mono"', 'monospace'],
              sans: ['"Space Mono"', 'monospace'], // Force mono everywhere
            },
            colors: {
              retro: {
                bg: '#18181b', // Lighter background (Zinc-900ish)
                surface: '#27272a',
                amber: '#ffb000',
                amberDim: '#996900',
                cyan: '#00ff99',
                red: '#ff3333',
                green: '#4ade80', // Terminal Green
                dim: '#71717a', // Zinc-500
              }
            },
            boxShadow: {
              'hard-sm': '2px 2px 0 0 rgba(0,0,0,0.5)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --c-bg: #18181b;
        --c-amber: #ffb000;
        --c-cyan: #00ff99;
      }

      body {
        background-color: var(--c-bg);
        color: var(--c-amber);
        font-family: 'Space Mono', monospace;
        overflow: hidden; /* App handles scrolling */
      }
      
      /* CRT Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 9999;
        pointer-events: none;
      }

      .flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: fixed;
        inset: 0;
        background: rgba(255, 176, 0, 0.02);
        z-index: 9998;
      }

      @keyframes flicker {
        0% { opacity: 0.9; }
        50% { opacity: 1.0; }
        100% { opacity: 0.9; }
      }

      .text-glow {
        text-shadow: 0 0 4px rgba(255, 176, 0, 0.5);
      }
      
      .text-glow-cyan {
        text-shadow: 0 0 4px rgba(0, 255, 153, 0.5);
      }
      
      .text-glow-red {
        text-shadow: 0 0 4px rgba(255, 51, 51, 0.5);
      }

      .text-glow-green {
        text-shadow: 0 0 4px rgba(74, 222, 128, 0.5);
      }

      /* Blocky Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ffb000;
      }
      ::-webkit-scrollbar-track {
        background: #000;
        border-left: 1px solid #333;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.9/",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.9",
    "canvas-confetti": "https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/+esm"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
