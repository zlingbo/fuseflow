version: '3.8'

services:
  spark:
    build: .
    container_name: spark-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    # Optional: Volume mapping if you want to modify nginx config without rebuilding
    # volumes:
    #   - ./nginx.conf:/etc/nginx/conf.d/default.conf